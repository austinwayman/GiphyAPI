 <header>

 </header>

                <button data-comedian="Brian Regan" class="btn btn-secondary">Brian Regan</button>
                <button data-comedian="Hannibal Buress" class="btn btn-secondary">Hannibal Buress</button>

            <div id="myButtons"></div>
            </div> <!--button group-->
        </div>   <!--container-->
    </div>  <!--row-->
    <!-- buttons end -->






    <!-- gifs start -->
    <div class="row">
        <div class="container">
           <span><div id="gifs-appear-here"></div></span>
       </div>
